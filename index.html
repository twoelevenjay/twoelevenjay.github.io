<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
	<link rel="canonical" href="http://twoelevenjay.github.io/" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="211J GIT" />
	<meta property="og:description" content="Leon Shelhamer's Github Pages for Two Eleven Jay fun." />
	<meta property="og:url" content="http://twoelevenjay.github.io/" />
	<meta property="og:site_name" content="211J GIT" />
	<link rel='stylesheet' id='stylesheet-css'  href='style.css' type='text/css' media='all' />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<title>211J GIT</title>
</head>
<body>
	<div id="wrapper">
		<div id="cell">
		
			<div class="211j thumb scroll">
				<div class="thumb-wrapper">
					<a href="https://211j.com/">
						<div class="img-wrap">
							<img src="images/211j-logo.png" />
							<div class="thumb-detail"></div>
						</div>
					</a>
				</div>
			</div>

			<div class="social facebook thumb scroll">
				<div class="thumb-wrapper">
					<a href="https://www.facebook.com/leon.f.shelhamer">
						<div class="img-wrap">
							<img alt="facebook" src="images/facebook.png" />
							<div class="thumb-detail"></div>
						</div>
					</a>
				</div>
			</div>
			<div class="social github thumb scroll">
				<div class="thumb-wrapper">
					<a href="https://github.com/twoelevenjay">
					<div class="img-wrap">
						<img alt="github" src="images/github.png" />
						<div class="thumb-detail"></div>
					</div>
					</a>
				</div>
			</div>
			<div class="social twitter thumb scroll">
				<div class="thumb-wrapper">
					<a href="https://twitter.com/francismhwhite1">
						<div class="img-wrap">
							<img alt="twitter" src="images/twitter.png" />
							<div class="thumb-detail"></div>
						</div>
					</a>
				</div>
			</div>
			<div class="social instagram thumb scroll">
				<div class="thumb-wrapper">
					<a href="http://instagram.com/leon.shelhamer">
						<div class="img-wrap">
							<img alt="instagram" src="images/instagram.png" />
							<div class="thumb-detail"></div>
						</div>
					</a>
				</div>
			</div>
			
		</div>
	</div>
	<script type="text/javascript">
		$(function () {

			if ($('html').hasClass('csstransforms3d')) {	
	
				$('.thumb').removeClass('scroll').addClass('flip');		
				$('.thumb.flip').hover(
					function () {
						$(this).find('.thumb-wrapper').addClass('flipIt');
					},
					function () {
						$(this).find('.thumb-wrapper').removeClass('flipIt');			
					}
				);
		
			} else {

				$('.thumb').hover(
					function () {
						$(this).find('.thumb-detail').stop().animate({bottom:0}, 500, 'easeOutCubic');
					},
					function () {
						$(this).find('.thumb-detail').stop().animate({bottom: ($(this).height() * -1) }, 500, 'easeOutCubic');			
					}
				);

			}

		});
	</script>
</body>
</html>
